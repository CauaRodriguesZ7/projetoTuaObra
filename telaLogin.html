<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuaObra - Login</title>
  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="form-container">
    <h1>
      <a href="index.html">
      <img src="assets/img/logotuaobra-removebg-preview.png" alt="Logo" style="width: 70px; height: 40px; position: relative; left: -110px; margin-right: -66px;">
    </a>
    TuaObra
    </h1>
    <p>O que sobra, vira obra!</p>
    <form>
      <div class="mb-3">
        <label for="login" class="form-label">Nome de Usuário ou Email:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="login" placeholder="Digite seu usuário ou email">
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='cadastroUsuarios.html'">Criar Nova Conta</button>
    </form>
  </div>
</body>
</html>
