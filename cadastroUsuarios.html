<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuaObra - Cadastro</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="./css/cadastroUsuarios.css">
</head>
<body>
  <div class="form-container">
    <h1>TuaObra</h1>
    <p>O que sobra, vira obra!</p>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Nome de Usuário:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="username" placeholder="Nome de usuário">
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Endereço de Email:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Endereço de email">
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Crie uma senha:</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Crie uma senha">
        </div>
      </div>
      <div class="mb-3">
        <label for="region" class="form-label">Região</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
          <input type="text" class="form-control" id="region" placeholder="Região">
        </div>
      </div>
      <button type="submit" class="mt-3 btn btn-primary">Criar nova conta</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
